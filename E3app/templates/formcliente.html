{% extends 'base.html' %}


{% block contenido_variable %}

    <form action="{% url 'formcliente' %}" method="post">

        {% csrf_token %}

        <p>nombre: <input type="text" name="nombre"></p>
        <p>ciudad: <input type="text" name="ciudad"></p>
        <p>activo: <input type="checkbox" name="activo"></p>

        <button type="submit">Enviar</button>

    </form>
    
{% endblock contenido_variable %}
