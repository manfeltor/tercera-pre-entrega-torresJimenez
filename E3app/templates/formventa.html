{% extends 'base.html' %}


{% block contenido_variable %}

    <form action="{% url 'formventas' %}" method="post">

        {% csrf_token %}

        <p>articulo: <input type="text" name="articulo"></p>
        <p>monto: <input type="number" name="monto"></p>
        <p>fecha: <input type="date" name="date"></p>

        <button type="submit">Enviar</button>

    </form>
    
{% endblock contenido_variable %}
